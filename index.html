<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>LD Development - Professional Web Development & Hosting</title>
    <link rel="icon" href="/lovable-uploads/c05ee520-dfce-4d37-9abd-2ecb7430e4da.png" type="image/png">
    <meta name="description" content="Professional web development, hosting, and digital solutions in London. Custom websites, e-commerce, AI automation, and 24/7 hosting support." />
    
    <!-- Critical performance optimizations for mobile -->
    <link rel="preload" href="/lovable-uploads/2b71c5d0-b143-4337-b814-e4dec0c11b15.png" as="image" fetchpriority="high">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical inline CSS for mobile LCP -->
    <style>
      /* Critical above-the-fold styles for mobile */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      body{font:16px/1.5 -apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;color:#0A192F;background:#fff;-webkit-text-size-adjust:100%;-webkit-font-smoothing:antialiased}
      .container{width:100%;max-width:100vw;padding:0 1rem;margin:0 auto}
      .hero-section{min-height:100vh;background:#0A192F;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem 1rem}
      .hero-section h1{font-size:2rem;font-weight:700;line-height:1.2;margin-bottom:1rem;opacity:1;transform:none}
      .hero-section p{margin-bottom:1rem;line-height:1.6;opacity:0.9}
      .btn{display:inline-block;padding:12px 24px;background:#FF7A00;color:#fff;text-decoration:none;border-radius:8px;font-weight:600;border:none;cursor:pointer;min-height:48px;touch-action:manipulation}
      img{max-width:100%;height:auto;display:block}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0)}
      #root{min-height:100vh}
      
      /* Remove all animations and transitions for mobile performance */
      @media (max-width: 768px) {
        *,*::before,*::after{animation:none!important;transition:none!important;transform:none!important}
        .backdrop-blur-sm,.backdrop-blur-md,.backdrop-blur-lg{backdrop-filter:none!important}
        .shadow-xl,.shadow-2xl{box-shadow:none!important}
        [data-aos],.animate-pulse,.animate-spin,.particle-container{display:none!important}
        video{display:none!important}
      }
    </style>
    
    <!-- Security and performance headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="theme-color" content="#FF7A00">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
